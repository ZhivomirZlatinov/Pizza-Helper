<html>
    <head>
        <title>Pizza Helper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="container">
        <div class="headers">
            <h1>Pizza Helper</h1>
            <h2 id="flavor-text">Chose from the available pizzas:</h2>
        </div>
        
        <div class="pizza-catalog">
            <div class="pizza-span">
                <img src="res/pizza0.png">
                <span>Master Burger</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza1.png">
                <span>Margarita</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza2.png">
                <span>Riveroni</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza3.png">
                <span>Smokey Bacon</span>
            </div>
        </div>
        <div class="pizza-catalog">
            <div class="pizza-span">
                <img src="res/pizza4.png">
                <span>Hawaii</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza5.png">
                <span>Peperoni</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza6.png">
                <span>Classic Ham</span>
            </div>
            <div class="pizza-span">
                <img src="res/pizza7.png">
                <span>American Hot</span>
            </div>
        </div>
        <button id="btnChoose">Choose pizzas</button>
        <button id="btnRandom">Random Pizza</button>
        <button id="btnReload">Try Again</button>
    </div>
    <script src="script.js"></script>
</html>
